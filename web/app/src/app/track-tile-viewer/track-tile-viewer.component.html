<div
  *ngIf="(layers$ | async)"
  style="height: 255px"
  leaflet
  [leafletOptions]="options"
  [leafletMaxBounds]="bounding"
  [leafletLayers]="(layers$ |async)!"
></div>

<div class="d-flex justify-content-flex-end w-100">
  <div class="d-flex flex-column mr-3">
    <mat-form-field class="ml-3">
      <input matInput placeholder="Seed" [value]="defaultSeed$ | async" [formControl]="seedControl"/>
    </mat-form-field>
    <span class="mat-small mt-1">Version: {{version$ | async}} ({{buildTime$ | async}})</span>
  </div>
</div>
